<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Project</title>

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="styles/shared/amazon-header.css" />
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a class="header-link" href="">
          <img class="amazon-logo" src="images/amazon-logo-white.png" alt="" />
          <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png" alt="" />
        </a>
      </div>

      <div class="amazon-header-mid-section">
        <input class="search-bar" type="text" placeholder="Search" />

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png" alt="" />
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="order-link header-link" href="">
          <span class="return-text">Returns</span>
          <span class="order-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="">
          <img class="cart-icon" src="images/icons/cart-icon.png" alt="" />
          <div class="cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
  </body>
</html>
